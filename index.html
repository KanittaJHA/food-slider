<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/leaves.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Food Slider</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/leaves.png" alt="" />
        <p>GoodFood</p>
      </div>

      <nav>
        <ul>
          <li>HOME</li>
          <li>CONTACT</li>
          <li>LOGIN</li>
        </ul>
      </nav>
    </header>

    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="images/1.png" alt="" />
        </div>

        <div class="item">
          <img src="images/2.png" alt="" />
        </div>

        <div class="item">
          <img src="images/3.png" alt="" />
        </div>

        <div class="item">
          <img src="images/4.png" alt="" />
        </div>

        <div class="item">
          <img src="images/5.png" alt="" />
        </div>
      </div>

      <div class="circle">
        Enjoy a hearty bowl of quinoa salad with grilled salmon, rich in omega-3
        and vitamins to keep you energized all day.
      </div>

      <div class="content">
        <div>Menu</div>
        <div>Restaurant</div>
        <button>See More</button>
      </div>

      <div class="arrows">
        <button id="prev"><i class="ri-arrow-left-wide-line"></i></button>
        <button id="next"><i class="ri-arrow-right-wide-line"></i></button>
      </div>
    </div>
  </body>
</html>
